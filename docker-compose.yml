version: '3.8'

services:
  curator:
    build: .
    container_name: gov-jobs-curator
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - NODE_ENV=production
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - curator-network

networks:
  curator-network:
    driver: bridge

volumes:
  logs:
